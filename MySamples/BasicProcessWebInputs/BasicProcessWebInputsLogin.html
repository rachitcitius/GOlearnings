<html>
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
</head>
<body>
    <form action="/post" method="post" target="_self">
        <table>
            <tbody>
                <tr>
                    <td>
                        User Name :
                    </td>
                    <td>
                        <input type="text" name="username" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Password  :
                    </td>
                    <td>
                        <input type="password" name="password" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Login" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
